spring.application.name=gateway-service

# Port Gateway
server.port=8080

spring.cache.type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=2000

# Config eureka Client
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.hostname=localhost

management.endpoints.web.exposure.include=*

# Config route for Gateway
spring.cloud.gateway.routes[0].id=borrowing-service
spring.cloud.gateway.routes[0].uri=lb://BORROWING-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/borrowing-service/**
spring.cloud.gateway.routes[0].filters[0]=Retry=3,500,502,503,RETRIABLE,3s,5s,2.0,false
# spring.cloud.gateway.routes[0].filters[1]=RequestRateLimiter=redis-rate-limiter.replenishRate=5,redis-rate-limiter.burstCapacity=10
spring.cloud.gateway.routes[0].filters[1].name=RequestRateLimiter
spring.cloud.gateway.routes[0].filters[1].args.redis-rate-limiter.replenishRate=5
spring.cloud.gateway.routes[0].filters[1].args.redis-rate-limiter.burstCapacity=10
spring.cloud.gateway.routes[0].filters[1].args.key-resolver=#{@ipKeyResolver}

